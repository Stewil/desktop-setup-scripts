[colors]
background = #282A2E
background-alt = #505050
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 16pt
#radius = 6

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 2

separator = ""
separator-foreground = ${colors.disabled}

font-0 = "Noto:size=10;1"
#font-0 = "Noto:Bold:size=9;1"
font-1 = "Hack Nerd Font Mono:size=14;2"
font-2 = "Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular:size=12;1"

modules-left = xworkspaces xterm xbrowser xfiles
modules-center = xwindow
modules-right = cpu temperature memory filesystem pulseaudio xkeyboard wlan eth battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

;override-redirect = true
bottom = true

[module/xterm]
type = custom/text
click-left = urxvt || i3-sensible-terminal
content = ""
content-foreground = #807dfe

[module/xbrowser]
type = custom/text
click-left = xdg-open http://
content = ""
content-foreground = #ff7f81

[module/xfiles]
type = custom/text
click-left = xdg-open $HOME 
content = ""
content-foreground = #7f3fbf

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
#label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %free%
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-layout = <label-layout>

label-layout = %layout%

#label-indicator-padding = 2
#label-indicator-margin = 1
#label-indicator-foreground = ${colors.background}
#label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰇻 "
format-prefix-foreground = ${colors.primary}
label = [%percentage-cores:3%]

[module/temperature]
type = internal/temperature
interval = 1
; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 8

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %essid% [%upspeed:7% %downspeed:7%]
label-disconnected = ""

[module/eth]
inherit = network-base
interface-type = wired
format-connected-prefix = "󰈀 "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %ifname%
label-disconnected = ""

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT0
adapter = AC
poll-interval = 5
time-format = %H:%M
format-charging = %{F#AAFF00}<animation-charging>%{F#C5C8C6} <label-charging>
format-discharging = %{F#FF5733}<ramp-capacity>%{F#C5C8C6} <label-discharging>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 1000

label-charging = %percentage%%(%time%)
label-discharging = %percentage%%(%time%)

[module/date]
type = internal/date
interval = 1
date = %{F#F0C674}%a%{F#C5C8C6} %Y-%m-%d %H:%M:%S
label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
